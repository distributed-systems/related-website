					  <defs>  
						<!-- Da gradient -->
						<linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
						  <stop offset="0%" style="stop-color:#a4f1df;"/>
						  <stop offset="25%" style="stop-color:#f6eec2;"/>
						  <stop offset="50%" style="stop-color:#a4f1df;"/>
						  <stop offset="75%" style="stop-color:#f6eec2;"/>
						  <stop offset="100%" style="stop-color:#a4f1df;"/>
						</linearGradient>

						<!-- Stitch 2 gradients together for seamless animation  -->
						<pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
						  <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
							<animate attributeType="XML"
									 attributeName="x"
									 from="0" to="150%"
									 dur="7s"
									 repeatCount="indefinite"/>
						  </rect>
						  <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
							<animate attributeType="XML"
									 attributeName="x"
									 from="-150%" to="0"
									 dur="7s"
									 repeatCount="indefinite"/>
						  </rect>
						</pattern>


					  </defs>
